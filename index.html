<!-- alt = Texto alternativo con varias funciones:
 1 - Descripcion del elemento multimedia, suirve para cuando se rompe
la imagen, me muestra el detalle de lo que
2 - Posicionamiento SEO - Cuanto mas Original y que coincida con las palabras
claves de nuestro sitio, mejor posicionado. Busqueda en Google
3 - Accesibilidad - Acompaña al uso de los sistemas de apoyo-->

<img src="Multimedia/Images/Logo Danmar.png" alt="Logo de Danmar">
